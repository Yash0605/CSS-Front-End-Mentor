<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card__text">
            <h1 class="card__text-heading">Get <span class="card__text_color_span">insights</span> that help your business grow.</h1>
            <p class="card__text-para">Discover the benefits of data analytics and make better descisions regarding revenue, customer experience and overall efficiency.</p>
            <div class="card__text-values">
                <div class="card__text-values__item">
                    <div class="card__text-values__item-number">10k&plus;</div>
                    <p class="card__text-values__item-text">COMPANIES</p>
                </div>
                <div class="card__text-values__item">
                    <div class="card__text-values__item-number">314</div>
                    <p class="card__text-values__item-text">TEMPLATES</p>
                </div>
                <div class="card__text-values__item">
                    <div class="card__text-values__item-number">12M&plus;</div>
                    <p class="card__text-values__item-text">QUERIES</p>
                </div>
            </div>
        </div>
        <div class="card__photo">
            <!-- <img src="img/image-header-desktop.jpg" alt="Card Image"> -->
        </div>
    </div>
</body>
</html>
